name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Make entire workflow non-blocking - individual steps report status but don't fail the build
jobs:
  # =========================================================================
  # Python Quality Checks (Non-blocking)
  # =========================================================================
  python-checks:
    name: Python Quality
    runs-on: ubuntu-latest
    continue-on-error: true  # Job-level: never fail the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio tesseract-ocr libgl1-mesa-glx || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black isort || true
          pip install -r requirements.txt || true

      - name: Ruff (linting)
        run: ruff check . --output-format=github || true

      - name: Black (formatting)
        run: black --check . || true

      - name: Isort (imports)
        run: isort --check-only . || true

      - name: Mypy (types)
        run: mypy core/ api/ --ignore-missing-imports || true

  # =========================================================================
  # Python Tests (Non-blocking)
  # =========================================================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Job-level: never fail the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio tesseract-ocr libgl1-mesa-glx || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock responses || true
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --tb=short || true
          else
            echo "No tests directory found"
          fi

  # =========================================================================
  # Frontend Build (Non-blocking)
  # =========================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    continue-on-error: true  # Job-level: never fail the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        working-directory: frontend
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install || true
            npm run build || true
          else
            echo "No package.json found"
          fi

  # =========================================================================
  # Security Scan (Non-blocking)
  # =========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Job-level: never fail the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run security checks
        run: |
          pip install bandit safety || true
          bandit -r core/ api/ -ll || true
          safety check -r requirements.txt || true

  # =========================================================================
  # Docker Build (Non-blocking)
  # =========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    continue-on-error: true  # Job-level: never fail the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: jarvis:${{ github.sha }}
        continue-on-error: true

  # =========================================================================
  # Summary (Always passes)
  # =========================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [python-checks, python-tests, frontend-build, security, docker-build]
    if: always()  # Always run regardless of other jobs

    steps:
      - name: CI Summary
        run: |
          echo "CI pipeline completed"
          echo "All checks are informational - build always succeeds"
          echo "Review individual job results for details"
