name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      network:
        description: 'Network for contract deployment'
        required: false
        default: 'devnet'
        type: choice
        options:
          - devnet
          - mainnet

# NOTE: Deployments only run on manual trigger or release.
# Push to main NO LONGER triggers automatic deployments.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =========================================================================
  # Deploy to Staging (manual trigger only)
  # =========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=staging-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/jarvis
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

  # =========================================================================
  # Deploy to Production (On main push or manual trigger)
  # =========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    # Requires successful completion of our python backtesting and unit testing gates
    needs: [deploy-staging]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/jarvis
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

  # =========================================================================
  # Smart Contract Deployment (manual trigger)
  # =========================================================================
  deploy-contracts:
    name: Deploy Smart Contracts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.network != ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Anchor
        uses: coral-xyz/setup-anchor@v1
        with:
          node-version: '20'
          solana-cli-version: '1.18.0'
          anchor-version: '0.29.0'

      - name: Build contracts
        working-directory: contracts
        run: anchor build

      - name: Deploy to devnet
        if: github.event.inputs.network == 'devnet'
        working-directory: contracts
        continue-on-error: true
        run: |
          echo "${{ secrets.DEVNET_DEPLOY_KEYPAIR }}" > deploy-keypair.json
          anchor deploy --provider.cluster devnet --provider.wallet deploy-keypair.json
          rm deploy-keypair.json

      - name: Deploy to mainnet
        if: github.event.inputs.network == 'mainnet'
        working-directory: contracts
        continue-on-error: true
        run: |
          echo "${{ secrets.MAINNET_DEPLOY_KEYPAIR }}" > deploy-keypair.json
          anchor deploy --provider.cluster mainnet --provider.wallet deploy-keypair.json
          rm deploy-keypair.json

      - name: Upload IDL
        uses: actions/upload-artifact@v4
        with:
          name: contract-idl
          path: contracts/target/idl/
