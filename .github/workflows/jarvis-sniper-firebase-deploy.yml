name: Deploy Jarvis Sniper (Firebase Hosting)

on:
  push:
    branches: [main]
    paths:
      - "jarvis-sniper/**"
      - ".github/workflows/jarvis-sniper-firebase-deploy.yml"

concurrency:
  group: jarvis-sniper-firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  FIREBASE_PROJECT: kr8tiv
  CANONICAL_HOST: kr8tiv.web.app

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: jarvis-sniper/package-lock.json

      - name: Environment Diagnostics
        working-directory: jarvis-sniper
        run: |
          node -v
          npm -v
          test -f package-lock.json
          echo "lockfile=present"

      - name: Install
        working-directory: jarvis-sniper
        run: npm ci

      - name: Test
        working-directory: jarvis-sniper
        run: npm test

      - name: Build
        working-directory: jarvis-sniper
        run: npm run build

      - name: Verify Hosting Runtime Mode
        working-directory: jarvis-sniper
        run: |
          node -e "const fs=require('fs'); const cfg=JSON.parse(fs.readFileSync('firebase.json','utf8')); const hosting=cfg.hosting||{}; if (hosting.public==='out') { console.error('Static export hosting mode detected (public=out). Refusing deploy.'); process.exit(1);} if (!hosting.frameworksBackend) { console.error('Missing frameworksBackend in firebase.json. Refusing deploy.'); process.exit(1);} console.log('hosting_mode=frameworks');"

      - name: Auth (GCP Service Account)
        run: |
          mkdir -p "$HOME/.gcp"
          printf '%s' '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KR8TIV }}' > "$HOME/.gcp/firebase-sa.json"
        shell: bash

      - name: Ensure Firebase Web Frameworks Support
        run: npx firebase-tools experiments:enable webframeworks --non-interactive

      - name: Deploy
        working-directory: jarvis-sniper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.home }}/.gcp/firebase-sa.json
          NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
          NEXT_PUBLIC_BUILT_AT: ${{ github.event.head_commit.timestamp }}
        run: |
          npx firebase-tools deploy --only hosting --project "$FIREBASE_PROJECT" --non-interactive

      - name: Smoke Check
        run: |
          node <<'NODE'
          const base = `https://${process.env.CANONICAL_HOST}`;
          const getPaths = [
            "/api/health",
            "/api/version",
            "/api/macro",
            "/api/tv-screener",
            "/api/backtest/runs/nonexistent",
          ];

          const expectJson = async (path, init = {}) => {
            const res = await fetch(`${base}${path}`, init);
            const ct = (res.headers.get("content-type") || "").toLowerCase();
            const body = await res.text();
            if (!ct.includes("application/json")) {
              throw new Error(`Expected JSON for ${path}; got content-type=${ct} body=${body.slice(0, 120)}`);
            }
            try {
              JSON.parse(body);
            } catch {
              throw new Error(`Invalid JSON for ${path}: ${body.slice(0, 120)}`);
            }
            if (res.status >= 500) {
              throw new Error(`Server error for ${path}: status=${res.status}`);
            }
          };

          const main = async () => {
            for (const path of getPaths) {
              await expectJson(path);
            }
          };

          main().catch((err) => {
            console.error(err);
            process.exit(1);
          });
          NODE

