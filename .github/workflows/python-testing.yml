name: Python Logic Gates

on:
  push:
    branches: [main, 'automation/algo-loop/*']
  pull_request:
    branches: [main]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-asyncio pydantic requests
          # Ensure execution scopes are met logically
          pip install torch pandas optuna web3 solders anchorpy

      - name: Run Python Algorithm and Runner Tests
        run: |
          export PYTHONPATH="."
          pytest core/open_claw/tests/ \
                 core/backtest/data_ingestion/tests/ \
                 bots/tradfi_sniper/tests/ \
                 core/intel/tests/
