# Hardened reverse proxy for Vanguard control board
# Replace domain/cert paths and oauth2 endpoint to match your environment.

log_format vanguard_noquery '$remote_addr - $remote_user [$time_local] '
                           '"$request_method $uri $server_protocol" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent"';

limit_req_zone $binary_remote_addr zone=vanguard_api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=vanguard_operator:10m rate=10r/m;

upstream vanguard_control {
    server 127.0.0.1:8181;
    keepalive 16;
}

map $remote_addr $operator_allowlisted {
    default 0;
    127.0.0.1 1;
    ::1 1;
    # Add static operator IPs/subnets here.
    # 203.0.113.10 1;
}

server {
    listen 80;
    server_name vanguard.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vanguard.example.com;

    ssl_certificate     /etc/letsencrypt/live/vanguard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vanguard.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/vanguard_access.log vanguard_noquery;
    error_log  /var/log/nginx/vanguard_error.log warn;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'" always;

    client_max_body_size 128k;

    # OAuth2 gateway endpoint (optional but recommended)
    location = /oauth2/auth {
        internal;
        proxy_pass http://127.0.0.1:4180/oauth2/auth;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }

    location /api/v1/operator/ {
        if ($operator_allowlisted = 0) { return 403; }
        auth_request /oauth2/auth;
        limit_req zone=vanguard_operator burst=10 nodelay;
        proxy_pass http://vanguard_control;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /api/v1/public/ {
        limit_req zone=vanguard_api burst=20 nodelay;
        proxy_pass http://vanguard_control;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        limit_req zone=vanguard_api burst=30 nodelay;
        proxy_pass http://vanguard_control;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

