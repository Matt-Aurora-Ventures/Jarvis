<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jarvis.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis - Your AI Assistant</title>
    <style>
      /* Prevent flash - matches V2 White Knight theme */
      html, body {
        background-color: #FFFFFF;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #root {
        min-height: 100vh;
        background-color: #FFFFFF;
      }
      /* Loading state - shown before React mounts */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
        color: #111827;
      }
      .initial-loading .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #E5E7EB;
        border-top-color: #111827;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Smooth fade-in for content */
      .app-loading {
        opacity: 0;
        animation: fadeIn 0.3s ease-out 0.1s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder - removed when React mounts -->
      <div class="initial-loading">
        <div class="spinner"></div>
        <span style="font-size: 0.875rem; color: #6B7280;">Loading Jarvis...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
