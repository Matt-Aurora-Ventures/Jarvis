apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-api
  labels:
    app: jarvis
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jarvis
      component: api
  template:
    metadata:
      labels:
        app: jarvis
        component: api
    spec:
      containers:
      - name: api
        image: jarvis-api:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        envFrom:
        - secretRef:
            name: jarvis-secrets
        - configMapRef:
            name: jarvis-config
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: jarvis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jarvis-api
  labels:
    app: jarvis
spec:
  selector:
    app: jarvis
    component: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jarvis-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jarvis-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
