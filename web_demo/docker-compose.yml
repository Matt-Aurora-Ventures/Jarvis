version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jarvis-demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jarvis_demo
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: jarvis-demo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jarvis-demo-backend
    restart: unless-stopped
    environment:
      # App
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-false}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}

      # Database
      DATABASE_URL: postgresql://jarvis:${DB_PASSWORD:-changeme}@postgres:5432/jarvis_demo
      REDIS_URL: redis://redis:6379/0

      # Solana
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      JUPITER_API_URL: ${JUPITER_API_URL:-https://quote-api.jup.ag/v6}

      # AI (Self-Correcting)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OLLAMA_ANTHROPIC_BASE_URL: ${OLLAMA_ANTHROPIC_BASE_URL:-http://ollama:11434/v1}
      XAI_API_KEY: ${XAI_API_KEY}
      XAI_ENABLED: ${XAI_ENABLED:-true}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-false}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}

      # Bags API Integration
      BAGS_API_URL: ${BAGS_API_URL:-http://bags-api:3000}
      BAGS_API_KEY: ${BAGS_API_KEY}

      # Supervisor Integration
      JARVIS_STATE_DIR: ${JARVIS_STATE_DIR:-/app/shared_state}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_wallets:/app/wallets  # Encrypted wallet storage
      - shared_state:/app/shared_state  # Supervisor integration
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Bags Swap API (from gitignore - local trading proxy)
  bags-api:
    build:
      context: ../bags-swap-api
      dockerfile: Dockerfile
    container_name: jarvis-bags-api
    restart: unless-stopped
    environment:
      PORT: 3000
      BAGS_API_KEY: ${BAGS_API_KEY}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      SERVICE_FEE_BPS: ${SERVICE_FEE_BPS:-50}  # 0.5% default
      ADMIN_KEY: ${BAGS_ADMIN_KEY}
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jarvis-demo-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
      - bags-api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Ollama (Optional - for local AI)
  ollama:
    image: ollama/ollama:latest
    container_name: jarvis-demo-ollama
    restart: unless-stopped
    profiles: ["ollama"]  # Only start if specified
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Nginx (Optional - production reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: jarvis-demo-nginx
    restart: unless-stopped
    profiles: ["nginx"]  # Only start if specified
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_wallets:
    driver: local
  ollama_data:
    driver: local
  shared_state:
    driver: local  # Cross-component communication

networks:
  default:
    name: jarvis-demo-network
