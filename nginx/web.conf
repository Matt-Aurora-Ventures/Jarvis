# Jarvis Web Demo - Nginx Configuration
# Routes traffic to demo app, bags monitor, and backend API

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=trade_limit:10m rate=3r/s;

# Upstream backend servers
upstream demo_backend {
    server demo-backend:8000;
}

upstream demo_frontend {
    server demo-frontend:3000;
}

upstream bags_monitor {
    server bags-monitor:3000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name jarvislife.io demo.jarvislife.io jarvislife.cloud;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server - jarvislife.io
server {
    listen 443 ssl http2;
    server_name jarvislife.io;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/jarvislife.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/jarvislife.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Max upload size
    client_max_body_size 10M;

    # Root for static files (if needed)
    root /var/www/html;

    # Demo app frontend - /demo route
    location /demo {
        # Strip /demo prefix and proxy to frontend
        rewrite ^/demo(/.*)?$ $1 break;
        proxy_pass http://demo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - /api route
    location /api {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://demo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Trading endpoints - stricter rate limit
    location ~ ^/api/(trading|positions) {
        limit_req zone=trade_limit burst=5 nodelay;

        proxy_pass http://demo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bags Monitor API - /api/bags route
    location /api/bags {
        # Strip /api/bags prefix
        rewrite ^/api/bags(/.*)?$ $1 break;

        proxy_pass http://bags_monitor;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support
        proxy_buffering off;
    }

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://demo_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root - serve your existing static site
    location / {
        try_files $uri $uri/ =404;
        index index.html index.htm;
    }

    # Logs
    access_log /var/log/nginx/jarvislife-access.log;
    error_log /var/log/nginx/jarvislife-error.log warn;
}

# Subdomain - demo.jarvislife.io (optional)
server {
    listen 443 ssl http2;
    server_name demo.jarvislife.io;

    # SSL configuration (same certs work for wildcard)
    ssl_certificate /etc/nginx/ssl/jarvislife.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/jarvislife.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend at root
    location / {
        proxy_pass http://demo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://demo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/demo-jarvislife-access.log;
    error_log /var/log/nginx/demo-jarvislife-error.log warn;
}

# Alternative domain - jarvislife.cloud
server {
    listen 443 ssl http2;
    server_name jarvislife.cloud;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/jarvislife.cloud/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/jarvislife.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect to main domain
    return 301 https://jarvislife.io$request_uri;
}
